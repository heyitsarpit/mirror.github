query ViewerLogin {
  viewer {
    login
  }
}

query UserByLogin($login: String!) {
  user(login: $login) {
    login
    bio
    company
  }
}

fragment StarredRepoNodes on StarredRepositoryConnection {
  nodes {
    ...StarredRepo
  }
}

fragment StarredRepo on Repository {
  id
  name
  description
  isPrivate
  stargazerCount
  updatedAt
  viewerHasStarred
  nameWithOwner
  languages(orderBy: { field: SIZE, direction: DESC }, first: 5) {
    nodes {
      color
      id
      name
    }
  }
}

query StarredRepositoriesByLogin($login: String!) {
  user(login: $login) {
    starredRepositories(first: 20, orderBy: { field: STARRED_AT, direction: DESC }) {
      totalCount
      ...StarredRepoNodes
    }
  }
}

